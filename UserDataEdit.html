<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Forms in Tabs</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <!-- Tabs Navigation -->
  <ul class="nav nav-tabs" id="formTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="form1-tab" data-bs-toggle="tab" data-bs-target="#form1" type="button" role="tab" aria-controls="form1" aria-selected="true">
        Form 1
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="form2-tab" data-bs-toggle="tab" data-bs-target="#form2" type="button" role="tab" aria-controls="form2" aria-selected="false">
        Form 2
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content mt-3" id="formTabsContent">
    <!-- Form 1 -->
    <div class="tab-pane fade show active" id="form1" role="tabpanel" aria-labelledby="form1-tab">
      <form>
        <div class="mb-3">
          <label for="form1Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="form1Name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="form1Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="form1Email" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit Form 1</button>
      </form>
    </div>

    <!-- Form 2 -->
    <div class="tab-pane fade" id="form2" role="tabpanel" aria-labelledby="form2-tab">
      <form>
        <div class="mb-3">
          <label for="form2Username" class="form-label">Username</label>
          <input type="text" class="form-control" id="form2Username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="form2Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="form2Password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit Form 2</button>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
